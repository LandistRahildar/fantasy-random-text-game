<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy random text game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        rel="stylesheet">

<body>

    <div class="container">

        <h2>🛡️ Fantasy random text game ⚔️</h2>

        <label for="characterName">Enter your fantasy character name</label><br>
        <input id="characterName" type="text"><br>

        <button id="characterButton" class="button" title="Click for create your fantasy character!">Create
            character</button>

        <p id="character"></p>

        <button id="equipmentButton" class="button" title="Click for get some random equipment for your character!">Get
            equipment</button>

        <p id="characterWithEquipment"></p>

        <button id="statisticsButton" class="button"
            title="Click for get some random statistics for your character!">Get
            statistics</button>

        <p id="characterWithStatistics"></p>

    </div>

    <script src="script.js"></script>
</body>
