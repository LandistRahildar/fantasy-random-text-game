<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy random text game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <linK href="style.css" rel="stylesheet">
</head>

<body>

    <h2>🛡️ Fantasy random text game ⚔️</h2>

    <label for="characterName">Enter your fantasy character name → </label>
    <input id="characterName" type="text"><br>

    <button id="characterButton" class="button" title="Click for create your fantasy character!">Create
        character</button>

    <p id="character"></p>

    <button id="equipmentButton" class="button" title="Click for get some random equipment for your character!">Get
        equipment</button>

    <p id="characterWithEquipment"></p>

    <button id="statisticsButton" class="button" title="Click for get some random statistics for your character!">Get
        statistics</button>

    <p id="characterWithStatistics"></p>

    <script src="script.js"></script>
</body>

</html>
